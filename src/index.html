<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-kodeMono tracking-tight">
    <main>
      <form>
        <header>
          <hr />
          <hr />
          <h1>Najlepszy kalkulator</h1>
          <input type="text" placeholder="0000000000000000" disabled />
          <hr />
        </header>
        <section>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="+" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="x" />
          </div>
          <div>
            <input type="button" value="0" />
            <input type="button" value="C" />
            <input type="button" value="=" />
            <input type="button" value="/" />
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
